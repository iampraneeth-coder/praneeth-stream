<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Platform</title>
  
  <!-- SEO Metadata -->
  <meta name="description" content="A video hosting platform like Streamtape">
  <meta property="og:title" content="Video Platform">
  <meta property="og:description" content="Host, share, and watch videos online.">
  <meta property="og:image" content="public/og-image.jpg">
  
  <!-- Styles -->
  <link rel="stylesheet" href="styles/navbar.css">
  <link rel="stylesheet" href="styles/hero.css">
  <link rel="icon" href="public/favicon.ico">
</head>
<body>
  <div class="container">
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="navbar-logo">VideoHost</div>
      <ul class="navbar-links">
        <li><a href="#explore">Explore</a></li>
        <li><a href="#upload">Upload</a></li>
        <button class="sign-in-btn">Sign In</button>
      </ul>
    </nav>

    <!-- Hero Section -->
    <main class="hero-section">
      <h1 class="hero-heading">Watch, Upload, Repeat</h1>
      <button class="get-started-btn">Get Started</button>
    </main>

    <!-- Authentication Modal -->
    <div class="auth-modal">
      <form class="auth-form">
        <h2>Login</h2>
        <input type="email" placeholder="Email" name="email">
        <input type="password" placeholder="Password" name="password">
        <button type="submit">Sign In</button>
        <p>Don't have an account? <a href="#" class="toggle-auth">Sign Up</a></p>
      </form>
    </div>
  </div>

  <!-- Dark Mode Toggle -->
  <div class="dark-mode-toggle" onclick="toggleDarkMode()">&#9675;</div>

  <!-- Scripts -->
  <script src="main.js"></script>
</body>
</html>
